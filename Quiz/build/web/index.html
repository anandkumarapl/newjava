<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <Style>
      div{
          border: solid red;
      }
      body{
          background-color: blueviolet;
          text-align:center;
          
      }
      button{
          background-color: red;
      }
      </Style>
      
  <body>
    <h1>Quiz App</h1>
    <div class="container">
        <div class="row">
            <div class="col-1"><img src="Images/logo1.jpg"></div>
            <div class="col-1"><img src="Images/logo4.jpg"></div>
            <div class="col-8"></div>
            <div class="col-1"><img src="Images/logo2.jpg"></div>
            <div class="col-1"><img src="Images/logo3.jpg"></div>
        </div> 
         <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><img src="Images/logo.jpg"></div>
            <div class="col-4"></div>
        </div> 
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">What Is Your Name</div>
            <div class="col-3"></div>
        </div> 
       <div class="row">
            <div class="col-2"></div>
            <div class="col-4"><input type="radio">Amit</div>
            <div class="col-4"><input type="radio">Anand</div>
            <div class="col-2"></div>
        </div> 
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4"><input type="radio">Sachin</div>
            <div class="col-4"><input type="radio">Karan</div>
            <div class="col-2"></div>
        </div> 
         <div class="row">
            <div class="col-5"></div>
            <div class="col-2"><button type="button">Submit</button></div>
            <div class="col-5"></div>
        </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
